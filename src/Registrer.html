<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrer</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #f4f4f4;
        }

        /* Container */
        .page-container {
            font-family: Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
            background-color: #f4f4f4;
        }

        /* Form wrapper */
        .form-wrapper {
            margin-top: 40px;
            align-self: center;
            width: 40%;
        }

        /* Formular */
        .login-form, .register-form {
            background: white;
            padding: 40px;
            border-radius: 34px;
            box-shadow: 0 11px 34px rgba(0, 0, 0, .65);

            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        /* Formular titel */
        .form-title {
            font-size: 1.8rem;
        }

        /* Fornavn og efternavn input ved siden af hinanden */
        .name-wrapper {
            display: flex;
            gap: 10px;
        }

        /* Input felterne */
        .form-group {
            position: relative;
            flex: 1;
        }

        .form-group input {
            width: 100%;
            height: 56px;
            padding: 20px 16px 6px;

            border: 1px solid rgb(110, 110, 115);
            border-radius: 12px;

            font-size: 17px;

            background: rgba(255, 255, 255, 0.04);

        }

        /* Input labels inde i input felterne */
        .form-group label {
            position: absolute;
            left: 16px;
            top: 18px;

            font-size: 17px;
            pointer-events: none;
            transition: .15s ease;

            color: #888;
        }

        /* Label bev√¶ger sig over curser ved focus i input feltet */
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: 8px;
            font-size: 12px;
        }

        /* Knapper */
        .form-actions {
            display: block;
        }

        .btn {
            width: 100%;
            flex: 1;
            height: 40px;
            border-radius: 8px;

            font-size: 14px;

            cursor: pointer;
        }

        /* Registrer knap */
        #btn-login {
            background: rgb(110,110,115, 20%);
            border: none;
            transition: 0.2s;
        }

        #btn-login:hover {
            background: rgb(110,110,115);
            border: none;
            color: white;
        }

        /* Submit knap */
        #btn-submit {
            background: #f4c430;
            border: none;
            color: black;
            margin-bottom:20px;
        }

        .hero {
            background: #f4c430;
            color: #222;
            text-align: center;
            padding: 30px;;
        }

        .hero h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            margin-bottom: -5px;
        }

        .hero p {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu {
            justify-content: center;
            margin-bottom:-10px;
            margin-top:25px;
            display: flex;
            flex: 1;
            gap: 20px;
        }

        .menu button {
            width: 100px;
            background-color: transparent;
            color: #000;
            border-radius: 8px;
            border: 2px solid #000;
            height: 30px;
            cursor: pointer;
        }

        .menu button:hover {
            background-color: #000;
            color: #f4c430;
            box-shadow: 0 11px 34px rgba(0,0,0 .65);
        }

        .top-section {
            background-color: #f4c430;
            padding: 15px;
        }
    </style>
</head>
<body>
<header class="hero">
    <h1>MINIMER MADSPILD</h1>
    <p>Sm√• √¶ndringer i hverdagen kan g√∏re en stor forskel üëè</p>

    <div class="menu">
        <button onclick="window.location.href='hjem.html'">Hjem</button>
        <button onclick="window.location.href='event.html'">Event</button>
        <button onclick="window.location.href='tips.html'">Tips</button>
        <button onclick="window.location.href='registrer.html'">Registrer</button>
    </div>
</header>
<div class="page-container">
    <form class="form-wrapper">
        <div class="register-form">
            <h2 class="form-title">Registrer</h2>

            <div class="name-wrapper">
                <div class="form-group">
                    <input type="text" id="firstname" placeholder=" " required>
                    <label for="firstname">Fornavn</label>
                </div>

                <div class="form-group">
                    <input type="text" id="lastname" placeholder=" " required>
                    <label for="lastname">Efternavn</label>
                </div>
            </div>


            <div class="email-wrapper">
                <div class="form-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">E-mailadresse</label>
                </div>
            </div>

            <div class="password-wrapper">
                <div class="form-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Adgangskode</label>
                </div>
            </div>

            <div class="button-wrapper">
                <div class="form-actions">
                    <button type="submit" class="btn" id="btn-submit">Registrer</button>
                    <p>Har du allerede en konto?</p>
                    <button type="button" class="btn" id="btn-login">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
