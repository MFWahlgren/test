<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
        }

        .left {
            background-color: #f4c430;
            color: solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .right {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
            gap: 10px;
        }

        .register-form {
            font-family: Helvetica, sans-serif;
            padding: 40px;
            border-radius: 34px;
            box-shadow: 0 11px 34px rgba(0, 0, 0, .65);

            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        .name-wrapper {
            display: flex;
            gap: 10px;
        }

        .form-input {
            position: relative;
            flex: 1;
        }

        .form-input input {
            width: 100%;
            height: 56px;
            padding: 20px 16px 6px;

            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgb(110, 110, 115);
            border-radius: 12px;

            font-size: 17px;
        }

        .form-input label {
            position: absolute;
            left: 16px;
            top: 18px;

            font-size: 17px;
            pointer-events: none;
            transition: .15s ease;

            color: #888;
        }

        .form-input input:focus + label,
        .form-input input:not(:placeholder-shown) + label {
            top: 8px;
            font-size: 12px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            height: 40px;
            flex: 1;
            border-radius: 8px;

            cursor: pointer;
            font-size: 14px;
        }

        #btn-cancel {
            background: transparent;
            border: 1px solid #fe3b31;
            color: #fe3b31;
        }

        #btn-submit {
            background: #f4c430;
            border: none;
            color: solid black;
        }

        #btn-cancel:hover {
            background: #fe3b31;
            color: white;
        }

    </style>
</head>
<body>
<div class="container">

    <div class="left">
        <h1>Registrer<br>SOMETHINGSOMETHING</h1>

    </div>

    <div class="right">
        <form class="register-form">
            <h1 class="form-title">Registrer</h1>

            <div class="name-wrapper">
                <div class="form-input">
                    <input type="text" placeholder=" ">
                    <label>Fornavn</label>
                </div>

                <div class="form-input">
                    <input type="text" placeholder=" ">
                    <label>Efternavn</label>
                </div>
            </div>


            <div class="email-wrapper">
                <div class="form-input">
                    <input type="email" placeholder=" ">
                    <label>E-mailadresse</label>
                </div>
            </div>

            <div class="password-wrapper">
                <div class="form-input">
                    <input type="password" placeholder=" ">
                    <label>Adgangskode</label>
                </div>
            </div>

            <div class="buttons">
                <button type="button" class="btn" id="btn-cancel">Annuller</button>
                <button type="submit" class="btn" id="btn-submit">Registrer</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
