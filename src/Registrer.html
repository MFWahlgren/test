<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="formStyle.css">
    <link rel="stylesheet" href="footer.css">

</head>
<body>
<header class="hero">
    <a class="logo-link" href="HomePage.html">
        <div class="logo-container">
            <img src="StopMadspildLogo.png" class="logo">
            <h1 class="logo-text" style="padding-left:10px">Stop<br>Madspilden</h1>
        </div>
    </a>


    <div class="menu">
        <button onclick="window.location.href='HomePage.html'">Hjem</button>
        <button onclick="window.location.href='Event.html'">Events</button>
        <button onclick="window.location.href='tips&tricks.html'">Tips</button>
    </div>

    <a class="register-link" href="LoginPage.html">Registrer/Log ind</a>
</header>
<div class="page-container">
    <form class="form-wrapper">
        <div class="register-form">
            <h2 class="form-title">Registrer</h2>

            <div class="name-wrapper">
                <div class="form-group">
                    <input type="text" id="firstname" placeholder=" " required>
                    <label for="firstname">Fornavn</label>
                </div>

                <div class="form-group">
                    <input type="text" id="lastname" placeholder=" " required>
                    <label for="lastname">Efternavn</label>
                </div>
            </div>


            <div class="email-wrapper">
                <div class="form-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">E-mailadresse</label>
                </div>
            </div>

            <div class="password-wrapper">
                <div class="form-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Adgangskode</label>
                </div>
            </div>

            <div class="button-wrapper">
                <div class="form-actions">
                    <button type="submit" class="btn" id="btn-submit">Registrer</button>
                    <p class="login-text">Har du allerede en konto?</p>
                    <button type="button" class="btn" id="btn-login" onclick="window.location.href='LoginPage.html'">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<section class="cta">
    <img src="StopMadspildLogo.png" class="cta-logo" alt="Logo">

    <div class="cta-buttons">
        <button type="button" onclick="window.location.href='Registrer.html'">Registrer/Log ind</button>
        <button type="button" onclick="window.location.href='tips&tricks.html'">Se tips</button>
        <button type="button" onclick="window.location.href='Event.html'">Find events</button>
    </div>
</section>
 </body>
</html>
